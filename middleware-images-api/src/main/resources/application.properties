# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
#esto redirige la ruta de la consola a http://localhost:8080/h2

# Datasource
##Lo importante a tener en cuenta aquí es la url. DB_CLOSE_ON_EXIT=FALSE. 
##desactiva el apagado automático de la base de datos y Spring Boot 
##se asegurará de cerrarlo una vez que el acceso a la base de datos ya no sea necesario.
#spring.datasource.url=jdbc:h2:file:~/test;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE

spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.initialization-mode=embedded

#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.hibernate.ddl-auto=none
#spring.jpa.hibernate.ddl-auto : hibernate también intenta inicializar la base de datos. 
#Cuando detecta una base de datos incrustada, establece ddl-auto para crear-soltar e inicializar la base de datos 
#con entidades anotadas con @Table (y también busca imports.sql). Esto puede llevar a crear la misma tabla dos veces. 
#Prefiero seguir con la magia de Spring Boot, así que configuré esto para none
spring.jpa.show-sql=true