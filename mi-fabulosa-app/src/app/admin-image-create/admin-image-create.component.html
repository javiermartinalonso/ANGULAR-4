<div class="col-md-10 col-md-offset-1">
  <div>
    <a [routerLink]="['/admin/']" class="btn btn-default"> Volver</a>
  </div>
</div>

<div class="col-md-10 col-md-offset-1">
  <div class="well well bs-component">
    <!-- createImageForm es el nombre del formulario que angular debe manejar para recuperar sus datos
      y Cuando se envie el formulario se llame al metodo createImage(con el contenido del formulario indicado antes)-->

    <!-- con novalidate le decimos al navegador que no se validen los datos del formulario al hacer submit en el bot蚤 -->
    <form novalidate class="form-horizontal" (ngSubmit)="createImage(createImageForm.value)" #createImageForm="ngForm">
      <fieldset>
        <legend>A침adir Nueve Imagen</legend>
        <div class="form-group">
          <label for="thumbnail" class="col-lg-2 control-label">Miniatura</label>
          <div class="col-lg-10">
            <!-- con ngmodel indico que este campo es del modelo del formulario y por tanto angular tiene que controlar el valor-->
            <input type="text" class="form-control" id="thumbnail" name="thumbnail" placeholder="Miniatura de la imagen" ngModel #thumbnail="ngModel" required minlength="3">
            <!-- creamos esta variable en el modelo, para validar los datos al ingresarlos en el formulario
		thumbnail 
		Con touched indicamos que cuando se haya modificado el contenido del campo y existan errores -->
	    <div *ngIf="thumbnail.errors?.required && thumbnail.touched" class="alert alert-danger">
              La miniatura es obligatoria
            </div>
            <div *ngIf="thumbnail.errors?.minlength && thumbnail.touched" class="alert alert-danger">
              Debe tener un m칤nimo de tres caracteres
            </div>          </div>
        </div>
        <div class="form-group">
            <label for="imageLink" class="col-lg-2 control-label">Enlace Imagen</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="imageLink" name="imageLink" placeholder="Enlace a la imagen" ngModel #imageLink="ngModel" required>
              <div *ngIf="imageLink.errors?.required && imageLink.touched" class="alert alert-danger">
                El enlace a la imagen es obligatorio
              </div>
            </div>
        </div>
        <div class="form-group">
          <label for="title" class="col-lg-2 control-label">T칤tulo</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="title" name="title" placeholder="T칤tulo" ngModel #title="ngModel" required>
            <div *ngIf="title.errors?.required && title.touched" class="alert alert-danger">
              El t칤tulo es obligatorio
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="description" class="col-lg-2 control-label">Descripci칩n</label>
          <div class="col-lg-10">
            <textarea class="form-control" rows="3" id="description" name="description" placeholder="Descripci칩n de la imagen" ngModel #description="ngModel" required></textarea>
            <div *ngIf="description.errors?.required && description.touched" class="alert alert-danger">
              La descripci칩n es obligatoria
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <a [routerLink]="['/admin/']" class="btn btn-default"> Cancelar</a>
	    <!-- deshabilita el bot蚤 si no se cumplen todos los criterios-->
            <button type="submit" class="btn btn-primary" [disabled]="createImageForm.invalid">Crear</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
